<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>CheckerBoard</title>
</head>
<body>
    <h1>Hello</h1>
    <div>
        <table>
            {% for i in range(4): %}
            <tr>
                {% for i in range(4) %}
                    <td class="red"></td>
                    <td class="black"></td>
                {% endfor %}
            </tr>
            <tr>
                {% for i in range(4) %}
                    <td class="black"></td>
                    <td class="red"></td>
                {% endfor %}
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
