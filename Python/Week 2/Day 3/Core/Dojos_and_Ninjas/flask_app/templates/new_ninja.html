<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Dojos and Ninjas</title>
</head>

<body>
    <div class="d-flex flex-wrap justify-content-around">
        <form action="/create/ninja" method="post" class="col-6 p-3">
            <h2 class="text-center">New Ninja</h2>
            <div class="dropdown">
                <label for="btn btn-secondary">Dojo:</label>
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    --Select a dojo--
                </button>
                <div class="dropdown-menu" aria-labelledby="dojoDropdown">
                    {% for dojo in allDojos %}
                        <a class="dropdown-item" href="#" data-dojo-name="{{ dojo.name }}">{{ dojo.name }}</a>
                    {% endfor %}
                </div>
                <div class="form-group">
                    <label for="fname">First Name:</label>
                    <input type="text" name="fname" class="form-control">
                </div>
                <div class="form-group">
                    <label for="lname">Last Name:</label>
                    <input type="text" name="lname" class="form-control">
                </div>
                <div class="form-group">
                    <label for="age">Age:</label>
                    <input type="number" name="age" class="form-control">
                </div>
            </div>
            <input type="submit" value="Create" class="btn btn-primary">
        </form>

    </div>
</body>

</html>
