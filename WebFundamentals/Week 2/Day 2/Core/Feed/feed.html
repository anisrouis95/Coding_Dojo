<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="nav">
        <h1>Network</h1>
    </div>
    <p id="feed">Your Feed</p>
    <div class="container">
        <div class="left_container">
            <img src="../Feed/assets/user-circle.png" alt="">
            <a href="#">Add an avatar</a>
            <h3>James Doe</h3>
        </div>
        <div class="right_container">
            <div class="person">
                <div class="top">
                    <p>Neil M</p>
                    <p><span id="number">0</span> Like(s)</p>
                    <button id="button1" onclick="incr()">Like</button>
                </div>
                <div class="bottom">
                    <p>I just set up this new discord bot, let me know what you all think <a href="#">Link</a> </p>
                </div>
            </div>
            <div class="person">
                <div class="top">
                    <p>Nichole K</p>
                    <p><span id="number1">0</span> Like(s)</p>
                    <button id="button2" onclick="incr1()">Like</button>
                </div>
                <div class="bottom">
                    <p>Just finished my <a href="#">next comic</a>, check it out</p>
                </div>
            </div>
            <div class="person">
                <div class="top">
                    <p>Jim R</p>
                    <p><span id="number2">0</span> Like(s)</p>
                    <button id="button3" onclick="incr2()">Like</button>
                </div>
                <div class="bottom">
                    <p>I can't stop listening to the <a href="#">new album</a>. <br>Who else is liking it? </p>
                </div>
            </div>
        </div>
    </div>








    <script src="script.js"></script>
</body>
</html>
