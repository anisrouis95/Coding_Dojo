<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form>
        <div>
            <label for="firstname">First Name:*</label><br>
            <input type="text" id="firstname" name="firstname" required><br>
        </div>
        
        <div>
            <label for="lastname">Last Name:*</label><br>
            <input type="text" id="lastname" name="lastname" required><br>
        </div>
        
        <div>
            <label for="mail">Email Address:*</label><br>
            <input type="email" id="mail" name="mail " required><br>
        </div>
        
        <div>
            <label for="pass">Password:*</label><br>
            <input type="password" id="pass" name="pass" required><br>
        </div>
        
        <div>
            <label for="Conf_password">Confirm Password:*</label><br>
            <input type="password" id="Conf_password" name="Conf_password" required><br>
        </div>
        
        <div>
            <label for="birthday">Birthday:</label><br>
            <input type="date" id="birthday" name="birthday"><br>
        </div>
        
        <div>
            <label for="gender1">Gender Identity</label><br>
            <input type="radio" id="gender1" name="gender1">Male
            <input type="radio" id="gender2" name="gender2">Female
            <input type="radio" id="gender3" name="gender3">Non-Binary
            <input type="radio" id="gender4" name="gender4">I Prefer not to answer<br>
        </div>
        
        <div>
            <label for="description">A short description about myself:</label><br>
            <textarea name="description" id="description" cols="60" rows="10"></textarea><br>
        </div>
        
        <div>
            <label for="language">Favorite Language:</label>
            <select name="lang" id="language">
                <option value="javascript">JavaScript</option>
                <option value="python">Python</option>
                <option value="java">Java</option>
            </select><br>
        </div>
        
        <div>
            <input type="checkbox" id="check" checked>
            <label for="check">Yes, I would like to receive periodic email updates</label><br>
            <button>Create Account</button>
        </div>
            <p>* indicates a required field</p>


    </form>
</body>
</html>
